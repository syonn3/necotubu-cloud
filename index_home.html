<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neco-Tubu ネコのつぶやき</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
      text-align: center;
    }
    header {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-clear {
      background: #d9534f;
      color: #fff;
    }
    .btn-clear:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ネコのつぶやき</h1>
  </header>

  <main>
    <p>ここにネコのつぶやき機能やUIが入ります。</p>
    <button class="btn-clear" id="clearAll">全消去（初期状態に戻す）</button>
  </main>

  <script>
    document.getElementById("clearAll").addEventListener("click", function() {
      if (confirm("このままOKを押すとこれまでのデータ全てが消去されます。\n戻る・OK")) {
        // データ全消去
        localStorage.clear();
        // 初期設定画面へ
        window.location.href = "index.html";
      } else {
        // 何もしない（戻る）
      }
    });
  </script>
</body>
</html>
