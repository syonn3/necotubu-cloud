    (function(){

      var KEY_NOTE    = NS + ":home:note";

        saveBtn.textContent = 'ä¿å­˜æ¸ˆã¿';

      function markDirty(){

      function attachDirtyListeners(){
        noteEl.addEventListener('input', markDirty);

          var gender = localStorage.getItem(KEY_GENDER);

            var el = document.querySelector('input[name="owner-gender"][value="' + gender + '"]');

          if(w && weatherEl.querySelector('option[value="' + w + '"]')){
            weatherEl.value = w;
          }
        }catch(e){}

        /* initial state: treated as saved */
        markSaved();
        attachDirtyListeners();
      });

      /* save without confirm */
      saveBtn.addEventListener('click', function(){
        if(saveBtn.disabled) return;
        try{
          localStorage.setItem(KEY_NOTE, noteEl.value || "");
          var sel = document.querySelector('input[name="owner-gender"]:checked');
          localStorage.setItem(KEY_GENDER, sel ? sel.value : "");
